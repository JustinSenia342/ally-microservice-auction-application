<h3>Create Auction</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" autocomplete="false">

    <div class="form-group">
      <label for="name">Reserve Price</label>
      <input type="text" class="form-control" id="reservePrice" required [(ngModel)]="auction.reservePrice" name="reservePrice">
    </div>

    <div class="form-group">
      <label for="name">Item Title</label>
      <input type="text" class="form-control" id="itemId" required [(ngModel)]="auction.item.itemId" name="itemId">
    </div>
	
	<div class="form-group">
      <label for="name">Item Description</label>
      <input type="text" class="form-control" id="description" required [(ngModel)]="auction.item.description" name="description">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newAuction()">Add</button> -->
</div>
