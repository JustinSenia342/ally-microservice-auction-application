<h3>Make New Bid</h3>
<div [hidden]="submitted" style="width: 400px;">
  <form (ngSubmit)="onSubmit()" autocomplete="false">

    <div class="form-group">
      <label for="name">Auction Item Id</label>
      <input *ngIf="!hasPathArg" type="text" class="form-control" id="auctionItemId" required [(ngModel)]="bid.auctionItemId" name="auctionItemId">
      <input *ngIf="hasPathArg" type="text" class="form-control" id="auctionItemId" required [(ngModel)]="bid.auctionItemId" name="auctionItemId" readonly>
      <!-- {{bid.auctionItemId}}  -->
    </div>

	<div class="form-group">
      <label for="name">Bidder Username</label>
      <input type="text" class="form-control" id="bidderName" required [(ngModel)]="bid.bidderName" name="bidderName" readonly>
    </div>

	<div class="form-group">
      <label for="name">Max Auto Bid Amount</label>
      <input type="text" class="form-control" id="maxAutoBidAmount" required [(ngModel)]="bid.maxAutoBidAmount" name="maxAutoBidAmount">
    </div>

    <button type="submit" class="btn btn-success">Submit</button>
  </form>
</div>

<div [hidden]="!submitted">
  <h4>You submitted successfully!</h4>
  <!-- <button class="btn btn-success" (click)="newBid()">Add</button> -->
</div>
